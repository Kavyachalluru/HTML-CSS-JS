<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="surveyform.css">
</head>
<body>

<h1>Survey Form</h1>

<form id="surveyForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" required><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" required><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" required><br><br>

  <label for="country">Country:</label>
  <select id="country" required>
    <option value="" disabled selected>Select your country</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <!-- Add more countries as needed -->
  </select><br><br>

  <label for="gender">Gender:</label><br>
  <input type="checkbox" id="male" value="Male">
  <label for="male">Male</label><br>
  <input type="checkbox" id="female" value="Female">
  <label for="female">Female</label><br>
  <input type="checkbox" id="other" value="Other">
  <label for="other">Other</label><br><br>

  <label for="profession">Profession:</label>
  <input type="text" id="profession" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" required><br><br>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" required><br><br>

  <button type="button" onclick="submitForm()">Submit</button>
  <button type="button" onclick="resetForm()">Reset</button>
</form>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Your Submission:</h2>
    <div id="popupContent"></div>
  </div>
</div>

<script src="surveyform.js"></script>

</body>
</html>
